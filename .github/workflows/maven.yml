# This workflow builds and tests the project using Maven
name: Java CI with Maven

on:
  push:
  pull_request:

jobs:
  build:
	# test against several Operating syestem after completion diff jdk (8,11,17):
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # test against several Operating Syestemm:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # This will Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v3

      # this is for Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Tthis is updated for Cache Maven dependencies .m2
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '**/*.yml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # This for Build and test with Maven
      - name: Build with Maven
        run: mvn clean verify
